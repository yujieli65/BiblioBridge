<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>üìù Text Input Translator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', Arial, sans-serif;
      max-width: 700px;
      margin: 60px auto;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ede9fe;
      padding: 0 20px 60px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      user-select: text;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 8px #a78bfa;
      user-select: none;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      display: inline-block;
      margin-right: 12px;
      user-select: none;
    }

    select {
      margin: 0 15px 20px 0;
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: #5b21b6;
      color: #ede9fe;
      box-shadow: inset 0 0 10px #a78bfaaa;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: text;
    }
    select:hover, select:focus {
      background: #7c3aed;
      outline: none;
    }

    textarea {
      width: 100%;
      height: 220px;
      font-size: 1.1rem;
      padding: 16px 18px;
      border-radius: 20px;
      border: none;
      resize: vertical;
      background: rgba(255 255 255 / 0.15);
      color: #ede9fe;
      box-shadow: inset 0 0 18px rgba(167 139 250 / 0.4);
      font-family: 'Inter', Arial, sans-serif;
      line-height: 1.5;
      transition: box-shadow 0.3s ease;
      user-select: text;
    }
    textarea:focus {
      outline: none;
      box-shadow: 0 0 20px 2px #a78bfa;
      background: rgba(255 255 255 / 0.25);
    }

    button {
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 28px;
      border: none;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(123, 63, 230, 0.7);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      min-width: 180px;
    }
    button:hover {
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(123, 63, 230, 0.95);
    }

    #result {
      margin-top: 30px;
      background: rgba(255 255 255 / 0.15);
      padding: 22px 26px;
      border-radius: 20px;
      min-height: 140px;
      box-shadow: inset 0 0 20px rgba(167 139 250 / 0.4);
      color: #ede9fe;
      font-size: 1.1rem;
      white-space: pre-wrap;
      line-height: 1.5;
      font-family: 'Inter', Arial, sans-serif;
      user-select: text;
      transition: background-color 0.3s ease;
    }

    /* Scrollbar for result if overflow */
    #result {
      max-height: 300px;
      overflow-y: auto;
    }
    #result::-webkit-scrollbar {
      width: 10px;
    }
    #result::-webkit-scrollbar-track {
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
    }
    #result::-webkit-scrollbar-thumb {
      background: #a78bfaaa;
      border-radius: 20px;
      border: 2px solid rgba(255 255 255 / 0.15);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        max-width: 95vw;
        margin: 30px auto;
        padding-bottom: 40px;
      }
      textarea {
        height: 180px;
      }
      button {
        width: 100%;
        min-width: unset;
      }
      select {
        margin-bottom: 14px;
        width: 48%;
      }
      label {
        margin-right: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>üìù Text Input Translator</h1>

  <label for="srcLang">Source Language:</label>
  <select id="srcLang" aria-label="Source language selector">
    <option value="zh">Chinese (zh)</option>
    <option value="en">English (en)</option>
    <option value="fr">French (fr)</option>
  </select>

  <label for="tgtLang">Target Language:</label>
  <select id="tgtLang" aria-label="Target language selector">
    <option value="en" selected>English (en)</option>
    <option value="zh">Chinese (zh)</option>
    <option value="fr">French (fr)</option>
  </select>

  <textarea id="inputText" placeholder="Enter your text here..." aria-label="Text input area"></textarea>

  <button onclick="doTranslate()" aria-live="polite" aria-atomic="true">Translate</button>

  <div id="result" aria-live="polite" aria-atomic="true" role="region" aria-label="Translation result"></div>

  <script>
    async function doTranslate() {
      const text = document.getElementById("inputText").value.trim();
      if (!text) {
        alert("Please enter text to translate");
        return;
      }

      const src_lang = document.getElementById("srcLang").value;
      const tgt_lang = document.getElementById("tgtLang").value;

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Translating...";

      const formData = new FormData();
      formData.append("text", text);
      formData.append("src_lang", src_lang);
      formData.append("tgt_lang", tgt_lang);

      try {
        const res = await fetch("/translate_text/", { method: "POST", body: formData });
        const data = await res.json();
        if (data.error) {
          resultDiv.textContent = "Error: " + data.error;
          return;
        }
        if (data.translation && Array.isArray(data.translation)) {
          resultDiv.textContent = data.translation.join("\n\n");
        } else {
          resultDiv.textContent = "No translation result.";
        }
      } catch (err) {
        resultDiv.textContent = "Translation failed, please try again later.";
      }
    }
  </script>
</body>
</html>
