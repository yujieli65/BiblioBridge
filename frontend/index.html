<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>📘 PDF 双语阅读器</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .upload-controls, .progress-bar, .page-controls {
      margin: 15px 0;
    }
    .upload-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .progress-bar {
      height: 10px;
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #3b82f6;
      width: 0%;
      transition: width 0.3s ease;
    }
    .status {
      margin-top: 5px;
      font-size: 0.95em;
      color: #555;
    }
    .page-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }
    .reader {
      height: 70vh;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      padding: 10px;
    }
    .row {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .para {
      flex: 1;
      line-height: 1.6;
      min-height: 2em;
    }
    .para:hover {
      background: #f0f9ff;
    }
    .highlight {
      background-color: #ffe9a8;
    }
    button {
      padding: 0.5em 1em;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>📘 PDF 双语阅读器</header>
  <main>
    <div class="upload-controls">
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button onclick="uploadPDF()">上传 PDF</button>
      <button onclick="startTranslate()">整书翻译</button>
    </div>

    <div class="progress-bar"><div id="uploadBar" class="progress"></div></div>
    <div class="status" id="uploadStatus">请上传 PDF 文件</div>

    <div class="progress-bar"><div id="translateBar" class="progress"></div></div>
    <div class="status" id="translateStatus">翻译未开始</div>

    <div class="page-controls" style="display:none;" id="pageControls">
      <button onclick="prevPage()">上一页</button>
      <span>第 <span id="pageNum">1</span> 页 / 共 <span id="totalPages">0</span> 页</span>
      <button onclick="nextPage()">下一页</button>
    </div>

    <div class="reader" id="reader"></div>
  </main>

  <script>
    let filename = "";
    let currentPage = 0;
    let totalPages = 0;
    let translationInterval = null;

    function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];
      if (!file) return alert("请选择一个PDF文件");

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("uploadStatus").innerText = "上传中...";
      document.getElementById("uploadBar").style.width = "10%";

      fetch("http://127.0.0.1:8000/upload/", {
        method: "POST",
        body: formData,
      })
      .then(res => res.json())
      .then(data => {
        filename = data.filename;
        totalPages = data.total_pages;
        currentPage = 0;
        document.getElementById("uploadBar").style.width = "100%";
        document.getElementById("uploadStatus").innerText = "上传完成 ✅";
        document.getElementById("totalPages").innerText = totalPages;
        document.getElementById("pageControls").style.display = "flex";
        loadPage(currentPage);
      })
      .catch(() => {
        document.getElementById("uploadStatus").innerText = "上传失败";
      });
    }

    function startTranslate() {
      if (!filename) return alert("请先上传 PDF 文件");

      fetch(`http://127.0.0.1:8000/translate_all/?filename=${filename}`, { method: "POST" })
        .then(() => {
          document.getElementById("translateStatus").innerText = "正在整书翻译中...";
          translationInterval = setInterval(checkTranslateProgress, 1000);
        });
    }

    function checkTranslateProgress() {
      fetch(`http://127.0.0.1:8000/translation_status/?filename=${filename}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) return;

          const percent = Math.round((data.done / data.total) * 100);
          document.getElementById("translateBar").style.width = percent + "%";
          document.getElementById("translateStatus").innerText = `翻译进度：${data.done}/${data.total}`;

          if (data.done >= data.total && translationInterval) {
            clearInterval(translationInterval);
            document.getElementById("translateStatus").innerText = "整书翻译完成 ✅";
          }
        });
    }

    function loadPage(page) {
      if (page < 0 || page >= totalPages) return;

      document.getElementById("pageNum").innerText = page + 1;
      document.getElementById("reader").innerHTML = "加载中...";

      fetch(`http://127.0.0.1:8000/get_page/?filename=${filename}&page=${page}`)
        .then(res => res.json())
        .then(data => {
          const reader = document.getElementById("reader");
          reader.innerHTML = "";

          const original = data.original || [];
          const translation = data.translation || [];

          for (let i = 0; i < Math.max(original.length, translation.length); i++) {
            const row = document.createElement("div");
            row.className = "row";

            const oPara = document.createElement("div");
            oPara.className = "para original";
            oPara.textContent = original[i] || "";

            const tPara = document.createElement("div");
            tPara.className = "para translation";
            tPara.textContent = translation[i] || "";

            oPara.onclick = () => {
              document.querySelectorAll(".highlight").forEach(el => el.classList.remove("highlight"));
              oPara.classList.add("highlight");
              tPara.classList.add("highlight");
              tPara.scrollIntoView({ behavior: "smooth", block: "center" });
            };

            row.appendChild(oPara);
            row.appendChild(tPara);
            reader.appendChild(row);
          }
        });
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        loadPage(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        loadPage(currentPage);
      }
    }
  </script>
</body>
</html>
